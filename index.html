<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>STEP Viewer</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
  <h1>STEP Viewer</h1>
  <div class="controls">
    <label class="btn">
      <input id="fileInput" type="file" accept=".step,.stp" hidden>
      Загрузить STEP
    </label>
    <button id="loadRepoBtn" class="btn">Открыть models/model.step</button>
    <button id="fitBtn" class="btn">Fit</button>
    <button id="explodeBtn" class="btn">Explode</button>
    <button id="clearBtn" class="btn">Очистить</button>
  </div>
</header>

<main id="stageWrap">
  <div id="stage" tabindex="0" aria-label="3D viewport"></div>
  <div id="dropHint">Перетащи сюда .step/.stp</div>
</main>

<footer class="bottombar">
  <div id="status">Готово</div>
  <div class="help">Колёсико — зум, ЛКМ — вращать, Shift+ЛКМ — панорама</div>
</footer>

<script type="module" src="app.js"></script>
</body>
</html>
